<body>

    <nav id='navbar-header' class='navbar navbar-default navbar-fixed-top'>
        <div id='nav-container' class="container">
            <div id='nav-content' class='row'>
                <div id='nav-title' class='col-6'>Traceroute Map</div>
                <div id='nav-home' class='col-2'><a href="index.html">Home</a></div>
                <div id='nav-school' class='col-2'><a href="school.html">School</a></div>
                <div id='nav-phone' class='col-2'><a href="phone.html">Phone</a></div>

    <div id='all-content-div'>

                    </div>

                    <div id='spacer'>
                    </div>

                    <div id='overview-div'>

                    </div>

                </div>
            </div>

            <div id='youtube-direction-div' class='col-7'>
                <!--HOP DIV 1-->
                <div class="hop-div">
                    <img src="style/assets/turq_circle_w_line.svg" class='circle-line-img' alt="purplecircle">

                    <!--HOP 1-->
                    <div class='hop-stop'>
                        <p class='hop-ip'>Placeholder<sup class='hop-index'>1</sup></p>
                        <p class='hop-isp'>Placeholder text</p>
                        <p class='hop-city'>placeholder text</p>
                    </div>
                </div>
