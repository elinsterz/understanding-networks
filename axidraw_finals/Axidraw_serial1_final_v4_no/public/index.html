<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing Test</title>

    <!--style-->
    <link rel="stylesheet" href="style.css">

    <!--FONT-->
    <link rel="stylesheet" href="https://use.typekit.net/qxv4vaq.css">

</head>

<body>
    <script src="client_3.js"></script>
    <!--p5js script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>

    <!--jquery-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

    <div id="sketch-holder">
        <!-- Our sketch will go here! -->
    </div>

    <div>
        <h1 id='h1-title'>Co-Draw</h1>
    </div>

    <div id='arrow-container'>
        <div id='top-arrow-container'>
            <!--top left-->
            <img src="assets/top_left_arrow.png" alt="top left" id='topLeft' class='arrowButtons'
                onclick="setMouse('-550', '0');moveTopLeft()">
            <!-- <button id = 'topleft' onclick="setMouse('-550', '0')">top left</button> -->

            <!--top-->
            <img src="assets/top_arrow.png" alt="top left" id='top' class='arrowButtons'
                onclick="setMouse('-1000', '500'); moveTop()">
            <!-- <button onclick="setMouse('-550', '550')">top</button> -->

            <!--top right-->
            <img src="assets/top_right_arrow.png" alt="top right" id='topRight' class='arrowButtons'
                onclick="setMouse('0', '550'); moveTopRight()">
            <!-- <button onclick="setMouse('0', '550')">top right</button> -->
        </div>

        <!-- <div id='middle-arrow-container'>
    
            <img src="assets/left_arrow.png" alt="left" id='left' class='arrowButtons'
                onclick="setMouse('1000', '-500')">

            <img src="assets/blank_arrow.png" alt="blank" id='top' class='arrowButtons'
                onclick="setMouse('-550', '550')">

            <img src="assets/right_arrow.png" alt="right" id='right' class='arrowButtons'
                onclick="setMouse('550', '500')">
        </div> -->


        <div id='bottom-arrow-containers'>
            <!--bottom left-->
            <img src="assets/bottom_left_arrow.png" alt="bottom left" id='bottomLeft' class='arrowButtons'
                onclick="setMouse('0', '-550'); moveButtomLeft()">
            <!-- <button onclick="setMouse('550', '550')">bottom left</button> -->

            <!--bottom-->
            <img src="assets/bottom_arrow.png" alt="bottom" id='bottom' class='arrowButtons'
                onclick="setMouse('550', '-550'); moveButtom()">
            <!-- <button onclick="setMouse('-550', '550')">bottom</button> -->

            <!--bottom right-->
            <img src="assets/bottom_right_arrow.png" alt="bottom" id='bottom' class='arrowButtons'
                onclick="setMouse('1000', '500'); moveButtomRight()">
            <!-- <button onclick="setMouse('0', '-550')">bottom right</button> -->
        </div>
    </div>

</body>

</html>
